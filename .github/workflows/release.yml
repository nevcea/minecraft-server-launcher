name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            name: paper-launcher-linux-amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            name: paper-launcher-linux-arm64
          - os: macos-latest
            goos: darwin
            goarch: amd64
            name: paper-launcher-darwin-amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            name: paper-launcher-darwin-arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
            name: paper-launcher-windows-amd64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -v -ldflags="-s -w" -o ${{ matrix.name }} .

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
