name: Release

on:
  push:
    tags:
      - '*.*.*'

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4
      
      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      
      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Extract version from Cargo.toml
        id: version
        run: |
          $version = (Select-String -Path "Cargo.toml" -Pattern '^version = "([^"]+)"' | ForEach-Object { $_.Matches.Groups[1].Value })
          echo "version=$version" >> $env:GITHUB_OUTPUT
          echo "Version from Cargo.toml: $version"
      
      - name: Normalize tag name (remove v prefix if present)
        id: tag
        run: |
          $tagName = "${{ github.ref_name }}"
          if ($tagName -match '^v(.+)$') {
            $tagName = $matches[1]
          }
          echo "tag=$tagName" >> $env:GITHUB_OUTPUT
          echo "Tag name: $tagName"
      
      - name: Verify version matches tag
        run: |
          $cargoVersion = "${{ steps.version.outputs.version }}"
          $tagVersion = "${{ steps.tag.outputs.tag }}"
          if ($cargoVersion -ne $tagVersion) {
            Write-Error "Version mismatch: Cargo.toml version ($cargoVersion) does not match tag ($tagVersion)"
            exit 1
          }
          echo "Version verification passed: $cargoVersion"
      
      - name: Build release binary
        run: cargo build --release
      
      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: ${{ steps.tag.outputs.tag }}
          body: |
            ${{ steps.tag.outputs.tag }}
          files: |  
            target/release/paper-launcher.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

